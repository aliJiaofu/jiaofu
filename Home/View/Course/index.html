<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.form.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/course/cour_index.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/css/course/cour_index.css" type="text/css"/>
</head>
<body>
    <div id="screen">
        <div id="excel">
            <img src="__PUBLIC__/img/course/stu_excel.jpg"/>
            excel后缀名必须为.xlsx
        </div>
    </div>
    <br/><br/><br/>
    <center>
    <form id="stu_file"action="__URL__/create_course" method="post" enctype="multipart/form-data">
        课程名称：<input type="text" id="course_name" name="course_name" />
                <span id="err_0"></span>
                <br/><br/>
        上课时间：
        <select id="year" name="year">
                <option value="0" style="display: none;">年份</option>
                <volist name="year" id="ye">
                    <option value="{$ye}">{$ye}</option>
                </volist>
        </select>
        <select id="semester" name="semester">
        　　<option value="0" style="display:none;">学期</option>
                <option value="1">1</option>
                <option value="2">2</option>
        </select>
        <select id="date" name="date">
            <option value="0" style="display:none;">日期</option>
            <volist name="week" id="we">
                <option value="{$we}">{$we}</option>
            </volist>
        </select>
        <select id="time" name="start_time">
            <option value="0" style="display:none;">时间</option>
            <volist name="time" id="ti">
                <option value="{$ti}">{$ti}</option>
            </volist>
        </select>
        <span id="err_time"></span>
        <br/><br/>
        上课地点：<input type="text" name='cor_address' id='cor_address'/>
        <span id="err_5"></span>
        <br/><br/>
        <input type="file" name="stu_excel" id="stu_excel"/>

        <span id="err_7"></span>
        <br/><br/>
        <input type="button" value="查看正确的excel格式"id="check_file"/><br/><br/>
        <input id="submit"type="submit" value="confirm"/>
    </form>
    </center>
</body>
</html>
